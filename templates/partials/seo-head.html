<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Preconnect for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Primary Meta Tags -->
<title>{{ title }}</title>
<meta name="title" content="{{ title }}">
<meta name="description" content="{{ description }}">
<meta name="author" content="{{ business_name }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site_url }}{{ canonical }}">

<!-- Favicon -->
<link rel="icon" href="/favicon.ico" sizes="32x32">
<link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16">
<link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0066FF">
<link rel="manifest" href="/site.webmanifest">
<meta name="theme-color" content="#0066FF">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site_url }}{{ canonical }}">
<meta property="og:title" content="{{ title }}">
<meta property="og:description" content="{{ description }}">
<meta property="og:image" content="{{ site_url }}{{ default_og_image }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:site_name" content="{{ site_name }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ site_url }}{{ canonical }}">
<meta name="twitter:title" content="{{ title }}">
<meta name="twitter:description" content="{{ description }}">
<meta name="twitter:image" content="{{ site_url }}{{ default_og_image }}">
{% if twitter_handle %}
<meta name="twitter:site" content="{{ twitter_handle }}">
{% endif %}

<!-- Structured Data: Organization -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ business_name }}",
    "url": "{{ site_url }}",
    "logo": "{{ site_url }}/images/logo.png",
    "description": "{{ site_description }}",
    "sameAs": []
}
</script>

<!-- Structured Data: WebSite -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ business_name }}",
    "url": "{{ site_url }}",
    "description": "Speed-first website migration service",
    "potentialAction": {
        "@type": "SearchAction",
        "target": "{{ site_url }}/?q={search_term_string}",
        "query-input": "required name=search_term_string"
    }
}
</script>

<!-- Structured Data: Product/Service -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Product",
    "name": "Website Migration Service",
    "description": "Migrate your slow AI-built website to lightning-fast static hosting. Average 7x speed improvement.",
    "brand": {
        "@type": "Brand",
        "name": "{{ business_name }}"
    },
    "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free speed analysis",
        "availability": "https://schema.org/InStock"
    },
    "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "47"
    }
}
</script>

<!-- Structured Data: FAQPage (for SEO) -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
        {
            "@type": "Question",
            "name": "Why are AI-generated websites slow?",
            "acceptedAnswer": {
                "@type": "Answer",
                "text": "AI website builders like Bolt.new, Lovable, and Base44 generate bloated React applications with massive JavaScript bundles (2-5MB), unoptimized images, and server-side rendering overhead. This results in load times of 12-20 seconds, far above Google's recommended 2.5-second threshold."
            }
        },
        {
            "@type": "Question",
            "name": "How much faster will my site be after migration?",
            "acceptedAnswer": {
                "@type": "Answer",
                "text": "On average, migrated sites load 7x faster. A typical Bolt.new site loading in 20 seconds will load in under 3 seconds after migration to optimized static hosting on a global CDN."
            }
        },
        {
            "@type": "Question",
            "name": "Does website speed affect SEO and Google rankings?",
            "acceptedAnswer": {
                "@type": "Answer",
                "text": "Yes. Google confirmed Core Web Vitals (including LCP - Largest Contentful Paint) are ranking factors. Sites with LCP over 4 seconds receive ranking penalties, while sites under 2.5 seconds get a ranking boost. Slow sites also have higher bounce rates and lower conversions."
            }
        },
        {
            "@type": "Question",
            "name": "What is included in the free speed analysis?",
            "acceptedAnswer": {
                "@type": "Answer",
                "text": "Our free analysis includes: a complete performance audit of your current site, identification of specific bottlenecks (JavaScript size, image optimization, server response times), projected load time after migration, and a custom migration quote. Delivered to your inbox within 24 hours."
            }
        },
        {
            "@type": "Question",
            "name": "How long does migration take?",
            "acceptedAnswer": {
                "@type": "Answer",
                "text": "Most migrations are completed within 24-48 hours. Your site design and content remain the sameâ€”we optimize the underlying code and deploy to a global edge network for instant loading worldwide."
            }
        }
    ]
}
</script>
