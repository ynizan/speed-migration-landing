<!-- Contact Slider - InTouch Tier Calculator -->
<section class="contact-slider-section">
    <div class="section-container">
        <h2 class="slider-title">Let's see if InTouch is right for you</h2>

        <div class="slider-question">
            <label for="contact-slider" class="slider-label">How many professional relationships do you want to nurture?</label>

            <div class="slider-container">
                <input
                    type="range"
                    id="contact-slider"
                    class="contact-range-slider"
                    min="100"
                    max="1500"
                    value="250"
                    step="10"
                >
                <div class="slider-marks">
                    <span class="slider-mark" data-value="100">100</span>
                    <span class="slider-mark" data-value="250">250</span>
                    <span class="slider-mark" data-value="500">500</span>
                    <span class="slider-mark" data-value="1000">1,000</span>
                </div>
            </div>

            <div class="contact-display">
                <span id="contact-count" class="contact-count">250</span>
                <span class="contact-label">contacts</span>
            </div>

            <div class="tier-display" id="tier-display">
                <span class="tier-name" id="tier-name">Professional tier</span>
                <span class="tier-separator">Â·</span>
                <span class="tier-price" id="tier-price">$150/mo</span>
            </div>
        </div>

        <div class="relationship-types">
            <p class="types-question">What types of relationships matter most to you?</p>

            <div class="checkbox-group">
                <label class="checkbox-option">
                    <input type="checkbox" name="relationship_type" value="investors">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label">Investors / LPs</span>
                </label>

                <label class="checkbox-option">
                    <input type="checkbox" name="relationship_type" value="portfolio">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label">Portfolio companies / founders</span>
                </label>

                <label class="checkbox-option">
                    <input type="checkbox" name="relationship_type" value="acquirers">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label">Potential acquirers</span>
                </label>

                <label class="checkbox-option">
                    <input type="checkbox" name="relationship_type" value="talent">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label">Talent / recruiting</span>
                </label>

                <label class="checkbox-option">
                    <input type="checkbox" name="relationship_type" value="other">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label">Other professional relationships</span>
                </label>
            </div>
        </div>
    </div>
</section>

<script>
(function() {
    const slider = document.getElementById('contact-slider');
    const countDisplay = document.getElementById('contact-count');
    const tierName = document.getElementById('tier-name');
    const tierPrice = document.getElementById('tier-price');

    // Tier definitions
    const tiers = [
        { max: 250, name: 'Professional tier', price: '$150/mo' },
        { max: 500, name: 'Executive tier', price: '$350/mo' },
        { max: 1000, name: 'Executive tier', price: '$350/mo' },
        { max: Infinity, name: 'Leader tier', price: '$500/mo' }
    ];

    function getTier(contacts) {
        for (const tier of tiers) {
            if (contacts <= tier.max) {
                return tier;
            }
        }
        return tiers[tiers.length - 1];
    }

    function formatNumber(num) {
        return num.toLocaleString();
    }

    function updateDisplay() {
        const value = parseInt(slider.value, 10);
        const tier = getTier(value);

        // Update contact count display
        countDisplay.textContent = formatNumber(value);

        // Update tier display
        tierName.textContent = tier.name;
        tierPrice.textContent = tier.price;

        // Update slider track fill (for visual feedback)
        const percent = ((value - slider.min) / (slider.max - slider.min)) * 100;
        slider.style.setProperty('--slider-percent', percent + '%');
    }

    // Initialize
    updateDisplay();

    // Listen for changes
    slider.addEventListener('input', updateDisplay);
})();
</script>
