<section class="final-cta-section">
    <div class="section-container">
        <h2 class="cta-title">Ready to stop losing visitors?</h2>
        <p class="cta-subtitle">
            Every second of load time costs you conversions. Let's fix that.
        </p>

        <form action="https://formspree.io/f/mkgldrpl" method="POST" class="audit-form audit-form-large" id="final-audit-form">
            <input type="hidden" name="_subject" value="New Migration Analysis Request" />
            <input type="hidden" name="_next" value="{{ site_url }}/thank-you/" />

            <div class="form-fields-horizontal">
                <label for="final-email" class="visually-hidden">Your email address</label>
                <input
                    type="email"
                    name="email"
                    id="final-email"
                    placeholder="Your email"
                    required
                />

                <label for="final-website-url" class="visually-hidden">Your website URL</label>
                <input
                    type="url"
                    name="website_url"
                    id="final-website-url"
                    placeholder="Your website URL"
                    required
                />

                <label for="final-build-tool" class="visually-hidden">What tool did you build with?</label>
                <select name="build_tool" id="final-build-tool" required>
                    <option value="" disabled selected>Built with...</option>
                    <option value="bolt">Bolt.new</option>
                    <option value="lovable">Lovable</option>
                    <option value="base44">Base44</option>
                    <option value="v0">v0.dev</option>
                    <option value="wix">Wix</option>
                    <option value="squarespace">Squarespace</option>
                    <option value="wordpress">WordPress</option>
                    <option value="other">Other</option>
                </select>

                <button type="submit" class="cta-button">Get My Free Analysis →</button>
            </div>

            <div class="form-footer">
                <!-- Trust badges -->
                <div class="trust-badges">
                    <span class="trust-badge">
                        <svg class="checkmark" width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
                            <path d="M13.5 4.5L6 12L2.5 8.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        No credit card required
                    </span>
                    <span class="trust-badge">
                        <svg class="checkmark" width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
                            <path d="M13.5 4.5L6 12L2.5 8.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Delivered within 24 hours
                    </span>
                </div>

                <!-- Divider -->
                <hr class="form-divider">

                <!-- Sample report link -->
                <p class="form-helper">
                    Not sure what you'll get? <a href="/sample-report/" class="text-link">View a sample report →</a>
                </p>

                <!-- Pricing info -->
                <p class="form-pricing">
                    <strong>Starting at $19/month</strong> · Free migration with annual plan
                </p>
                <a href="/pricing/" class="text-link">See pricing →</a>
            </div>
        </form>
    </div>
</section>
